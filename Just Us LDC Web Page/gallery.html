	<h1 align="center">Photo Gallery</h1>
	<body>
		<script>
			/*****  PHOTO GALLERY SCRIPT  *****/
			// This script should change the photos without user interaction
			var gallery= new Array(9);
			var newPic=0;
			gallery[0]="gallery1.jpg";
			gallery[1]="gallery2.jpg";
			gallery[2]="gallery3.jpg";
			gallery[3]="gallery4.jpg";
			gallery[4]="gallery7.jpg";
			gallery[5]="gallery5.jpg";
			gallery[6]="gallery6.jpg";
			gallery[7]="gallery8.jpg";
			gallery[8]="gallery9.jpg";

			function scrollPics(){
				if(newPic==8)
					newPic=0;
				else
					++newPic;
				document.images[0].src = "photos/" + gallery[newPic];
			}
		</script>
		<body onload="setInterval('scrollPics()', 3000)">
