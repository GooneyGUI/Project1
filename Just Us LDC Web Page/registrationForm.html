
<!DOCTYPE html>
<html>
<head>
	<title>Event Registration</title>
	<meta charset="UTF-8" />
	<script src="modernizr-1.5.js"></script>
	<link href="stylesheets/regForm.css" rel="stylesheet" type="text/css" />
</head>



<body>

<form>
<p>Group Name: 
<input type="text" name="groupName"><br></p>
<p>Number of Registrations:
<input type="number" name="qtyReg" min="1" max="20"><br></p>
<p>Name</p>
First: 
<input type="text" name="firstName">
Last:
<input type="text" name="lastName"><br>
<p>Email:
<input type="email" name="email"><br></p>
Phone:
<input type="tel" name="phone"><br>
<p><b>Payment Method</b><br></p>
<input type="radio" name="paypal"><img src="buttons/paypal.png" alt="paypal">
<p><input type="submit" id="submit"></p>	


















</form>
</body>
</html>
